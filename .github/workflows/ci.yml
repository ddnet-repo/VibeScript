name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch
        if: github.event_name == 'pull_request'
        run: git fetch origin ${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set base ref for vibe checks
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "VIBE_BASE_REF=origin/${{ github.base_ref }}" >> $GITHUB_ENV
          else
            echo "VIBE_BASE_REF=HEAD~1" >> $GITHUB_ENV
          fi

      - name: Run Vibe Check (eating own dogfood)
        run: node dist/cli/main.js check

      - name: Upload vibe reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: vibe-reports
          path: .vibe/reports/
          retention-days: 7
